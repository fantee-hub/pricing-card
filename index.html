<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="basic col">
        <div class="header">
          <h1>Basic</h1>
          <p>Free</p>
          <p style="margin-top:-10px">3,000 monthly visitors</p>
        </div>
        <div class="list">
          <ul>
            <li>Limited reports</li>
            <li>Unlimited projects</li>
            <li>Data storage for 1 year</li>
          </ul>
        </div>
        <div class="btn">
          <button class="button1">Start now</button>
        </div>
      </div>
      <div class="col">
        <div class="divider"></div>
      </div>
      <div class="pro col">
        <div class="header">
          <h1>Pro</h1>
          <p>$19 / month</p>
          <p style="margin-top:-10px">10,000 monthly visitors</p>
        </div>
        <div class="list">
          <ul>
            <li>Unlimited reports</li>
            <li>15-days free trial</li>
            <li>Data storage for 3 years</li>
          </ul>
        </div>
        <div class="btn">
          <button class="button2">Try it</button>
        </div>
      </div>
    </div>
  </div>
  <div class="circle"></div>
</body>
</html>
